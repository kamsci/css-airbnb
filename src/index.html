<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End bnb-mockup</title>
</head>
<body>
  <div class="container">
    <div class="guidebooks-container">
      <h1>Meet Guidebooks</h1>
      <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>

      <ul class="list-img">
        <li><img src="images/san-francisco.jpg">San Fransisco</li>
        <li><img src="images/new-york.jpg"> New York</li>
        <li><img src="images/london.jpg"> London</li>
      </ul>

      <button>See All Guidebooks</button>
    </div>

    <div class="destinations-container">
      <h1>Just for the Weekend</h1>
      <h2>Discover new, inspiring places close to home</h2>

      <ul class="list-img">
        <li><img src="images/napa.jpg"> Napa</li>
        <li><img src="images/sonoma.jpg"> Sonoma</li>
        <li><img src="images/san-francisco-2.jpg"> San Fransisco</li>
      </ul>

      <button>See All Destinations</button>
    </div>

  </div>
</body>
</html>
